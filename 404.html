<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена | STICKLEDD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff8c00;
            --secondary-color: #e07800;
            --background-color: #121212;
            --text-color: #ddd;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        .error-code {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 30px;
            color: var(--primary-color);
            position: relative;
            text-shadow: 0 0 20px rgba(255, 140, 0, 0.7);
        }
        
        .digit {
            position: relative;
            animation: pulse 2s infinite alternate;
        }
        
        .digit:nth-child(1) {
            animation-delay: 0s;
            margin-right: 10px;
            transform: perspective(500px) rotateY(-15deg);
            animation: slideInLeft 1.5s ease-out forwards, pulse 2s 1.5s infinite alternate;
            opacity: 0;
        }
        
        .digit:nth-child(3) {
            animation-delay: 0.5s;
            margin-left: 10px;
            transform: perspective(500px) rotateY(15deg);
            animation: slideInRight 1.5s ease-out forwards, pulse 2s 1.5s infinite alternate;
            opacity: 0;
        }
        
        .center-cat {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.6);
            animation: zoomIn 1.2s ease-out forwards, float-cat 3s 1.2s ease-in-out infinite alternate;
            opacity: 0;
            transform: scale(0.5);
            margin: 0 10px;
        }
        
        .center-cat img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 0 0 20px rgba(255, 140, 0, 0.7);
                transform: scale(1) translateY(0) perspective(500px) rotateY(var(--rotation, 0deg));
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 140, 0, 1);
                transform: scale(1.05) translateY(-5px) perspective(500px) rotateY(var(--rotation, 0deg));
            }
        }
        
        .error-message {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .home-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary-color), #ff9f00);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .home-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 140, 0, 0.6);
        }
        
        .home-button:active {
            transform: translateY(-2px);
        }
        
        .home-button i {
            margin-right: 10px;
        }
        
        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: all 0.6s ease;
        }
        
        .home-button:hover::before {
            left: 100%;
        }
        
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-color);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes slideInLeft {
            0% {
                transform: perspective(500px) rotateY(-15deg) translateX(-200px);
                opacity: 0;
            }
            100% {
                transform: perspective(500px) rotateY(-15deg) translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInRight {
            0% {
                transform: perspective(500px) rotateY(15deg) translateX(200px);
                opacity: 0;
            }
            100% {
                transform: perspective(500px) rotateY(15deg) translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes float-cat {
            0% {
                transform: scale(1) rotate(-5deg);
                box-shadow: 0 0 30px rgba(255, 140, 0, 0.6);
            }
            100% {
                transform: scale(1.1) rotate(5deg);
                box-shadow: 0 0 50px rgba(255, 140, 0, 0.8);
            }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-message {
                font-size: 18px;
                padding: 0 20px;
            }
            
            .center-cat {
                width: 100px;
                height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 60px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .center-cat {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="particles" id="particles"></div>
    </div>
    
    <div class="error-container">
        <div class="error-code">
            <div class="digit">4</div>
            <div class="center-cat">
                <img src="assets/okak.png" alt="ОКАК">
            </div>
            <div class="digit">4</div>
        </div>
        
        <div class="error-message">
            УПС! Страница не найдена.<br>
            Возможно, она съедена котом-хакером ОКАК.
        </div>
        
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i> На главную
        </a>
    </div>
    
    <script>
        // Создаем частицы для фона
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайное начальное положение
                const x = Math.random() * window.innerWidth;
                const size = Math.random() * 3 + 1;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                
                particle.style.left = `${x}px`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Эффект наведения для кода ошибки
        const digits = document.querySelectorAll('.digit');
        digits.forEach(digit => {
            digit.addEventListener('mouseover', function() {
                this.style.textShadow = '0 0 40px rgba(255, 140, 0, 1)';
                this.style.transform = 'scale(1.2)';
            });
            
            digit.addEventListener('mouseout', function() {
                this.style.textShadow = '';
                this.style.transform = '';
            });
        });
        
        // Инициализация при загрузке страницы
        window.addEventListener('load', () => {
            createParticles();
        });
    </script>
</body>
</html>
